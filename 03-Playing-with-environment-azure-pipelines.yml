pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  jobs: 
  - job: Buildjob
    steps:
    - bash: echo "Build the pipeline"

- stage: Dev Deploy
  jobs:
  - deployment : Dev deploy
    environment: Dev
    strategy:
      runOnce:
        deploy:
          steps:
          - script: echo deploy to dev

- stage: QA Deploy
  jobs:
  - deployment : QA deploy
    environment: QA
    strategy:
      runOnce:
        deploy:
          steps:
          - script: echo deploy to QA




